documents:
  - "./src/**/*.graphql"
  - "!./src/**/*.test.graphql"
  - "!./src/**/test.graphql"
exclude: "./geex-schematics/**/*"
generates:
  ./src/app/shared/graphql/.generated/type.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      declarationKind: "interface"
      documentMode: "graphQLTag"
      defaultScalarType: "any"
      scalars:
        ChinesePhoneNumberType: "string"
        DateTime: "Date"
        Decimal: "number"
        Long: "BigInt"
        ObjectId: "string"
      documentVariableSuffix: "Gql"
      fragmentVariableSuffix: "Gql"
  ./src/app/shared/graphql/.generated/apollo-helpers.ts:
    plugins:
      - typescript-apollo-client-helpers
config:
  declarationKind: "interface"
  enumsAsTypes: false
