<div class="chat-item  "
     [ngClass]="{'chat-item-action': action}"
     (click)="onClick()">
  <div nz-row
       nzJustify="space-evenly"
       class="chat-item-inner">
    <div nz-col
         nzSpan="3"
         class="chat-icon">
      <span nz-icon
            nzType="wechat"
            nzTheme="outline"></span>
    </div>
    <div nz-col
         nzSpan="15">
      <span>{{ chatValue.title }}</span>
    </div>

    <div nz-col
         nzSpan="2"
         class="chat-icon">
      <button nz-button
              (click)="deleteChat()"
              nzDanger
              nzType="text">
        <span nz-icon
              nzTheme="outline"
              nzType="delete"></span>
      </button>
    </div>
  </div>
</div>
